      <!-- Left chain -->
      <line x1="-42" y1="-28" x2="-42" y2="-4" stroke="#1a2e4a" stroke-width="3" stroke-linecap="round"/>
      <!-- Right chain -->
      <line x1="42" y1="-28" x2="42" y2="-4" stroke="#1a2e4a" stroke-width="3" stroke-linecap="round"/>
      <!-- Left pan -->
      <path d="M -55 -4 Q -42 16 -29 -4" stroke="#1a2e4a" stroke-width="3.5" fill="none" stroke-linecap="round"/>
      <!-- Right pan -->
      <path d="M 29 -4 Q 42 16 55 -4" stroke="#1a2e4a" stroke-width="3.5" fill="none" stroke-linecap="round"/>
