      L 168 10
      L 168 14
      L 160 16
      L 155 20
      L 152 28
      L 150 40
      L 150 60
      L 152 80
      L 155 100
      L 158 115
      L 162 128
      L 165 138
      L 160 148
      L 152 158
      L 140 168
      L 128 178
      L 115 185
      L 100 190
      L 88 192
      L 75 190
      L 65 185
      L 58 178
