      L 148 5
      L 150 8
      L 152 5
      L 155 8
      L 160 6
      L 162 9
      L 165 7
      L 168 10
      L 168 14
      L 160 16
      L 155 20
      L 152 28
      L 150 40
      L 150 60
      L 152 80
      L 155 100
      L 158 115
      L 162 128
      L 165 138
      L 160 148
      L 152 158
      L 140 168
      L 128 178
      L 115 185
      L 100 190
      L 88 192
      L 75 190
      L 65 185
      L 58 178
      L 50 168
      L 42 155
      L 38 142
      L 36 128
      L 35 110
      L 36 90
      L 38 70
      L 42 50
      L 48 32
      L 52 20
      L 55 12
      Z
