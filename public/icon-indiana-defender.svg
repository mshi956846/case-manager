      <!-- Top ornament -->
      <circle cx="0" cy="-48" r="5" fill="#d4af37"/>
      <!-- Beam -->
      <line x1="-40" y1="-28" x2="40" y2="-28" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>
      <!-- Left chain -->
      <line x1="-40" y1="-28" x2="-40" y2="-6" stroke="#d4af37" stroke-width="2.2" stroke-linecap="round"/>
      <!-- Right chain -->
      <line x1="40" y1="-28" x2="40" y2="-6" stroke="#d4af37" stroke-width="2.2" stroke-linecap="round"/>
      <!-- Left pan -->
      <path d="M -52 -6 Q -40 12 -28 -6" stroke="#d4af37" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <!-- Right pan -->
      <path d="M 28 -6 Q 40 12 52 -6" stroke="#d4af37" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
