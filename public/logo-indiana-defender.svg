<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" fill="none">
  <defs>
    <linearGradient id="stateGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2e4a"/>
      <stop offset="100%" stop-color="#15253d"/>
    </linearGradient>
    <linearGradient id="scaleGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b8942e"/>
    </linearGradient>
  </defs>

  <!-- Indiana State Outline (simplified, recognizable) -->
  <g transform="translate(30, 10) scale(0.85)">
    <path d="
      M 58 8
      L 148 5
      L 150 8
      L 152 5
      L 155 8
      L 160 6
      L 162 9
      L 165 7
      L 168 10
      L 168 14
      L 160 16
      L 155 20
      L 152 28
      L 150 40
      L 150 60
      L 152 80
      L 155 100
      L 158 115
      L 162 128
      L 165 138
      L 160 148
      L 152 158
      L 140 168
      L 128 178
      L 115 185
      L 100 190
      L 88 192
      L 75 190
      L 65 185
      L 58 178
      L 50 168
      L 42 155
      L 38 142
      L 36 128
      L 35 110
      L 36 90
      L 38 70
      L 42 50
      L 48 32
      L 52 20
      L 55 12
      Z
    " fill="url(#stateGrad)" stroke="#0f1a2e" stroke-width="2"/>

    <!-- Scales of Justice (centered in state) -->
    <g transform="translate(100, 85)">
      <!-- Center pillar -->
      <line x1="0" y1="-45" x2="0" y2="35" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Base -->
      <line x1="-14" y1="35" x2="14" y2="35" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Top ornament -->
      <circle cx="0" cy="-47" r="4" fill="#d4af37"/>
      <!-- Beam -->
      <line x1="-38" y1="-28" x2="38" y2="-28" stroke="#d4af37" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Left chain -->
      <line x1="-38" y1="-28" x2="-38" y2="-8" stroke="#d4af37" stroke-width="1.8" stroke-linecap="round"/>
      <!-- Right chain -->
      <line x1="38" y1="-28" x2="38" y2="-8" stroke="#d4af37" stroke-width="1.8" stroke-linecap="round"/>
      <!-- Left pan -->
      <path d="M -50 -8 Q -38 8 -26 -8" stroke="#d4af37" stroke-width="2" fill="none" stroke-linecap="round"/>
      <!-- Right pan -->
      <path d="M 26 -8 Q 38 8 50 -8" stroke="#d4af37" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(220, 0)">
    <!-- "Indiana" -->
    <text x="0" y="82" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="48" font-weight="300" fill="#1a2e4a" letter-spacing="2">Indiana</text>
    <!-- "Defender" -->
    <text x="0" y="132" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="48" font-weight="700" fill="#1a2e4a" letter-spacing="2">Defender</text>
    <!-- Subtitle -->
    <text x="2" y="158" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" font-weight="400" fill="#6b7b8d" letter-spacing="3.5" text-transform="uppercase">Criminal Defense Case Management</text>
    <!-- Gold accent line -->
    <rect x="0" y="140" width="60" height="2.5" rx="1" fill="#d4af37"/>
  </g>
</svg>
